
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SUVIDHA - Digital Kiosk</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        overscroll-behavior: none;
        user-select: none;
      }
      .touch-action-none {
        touch-action: none;
      }
      /* Custom focus styles for high accessibility */
      :focus {
        outline: 4px solid #3b82f6;
        outline-offset: 4px;
      }
      /* Custom Scrollbar for Dark Theme */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #09090b;
      }
      ::-webkit-scrollbar-thumb {
        background: #27272a;
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #3f3f46;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "@google/genai": "https://esm.sh/@google/genai@^1.39.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "recharts": "https://esm.sh/recharts@^3.7.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-zinc-950 overflow-hidden h-screen w-screen text-zinc-100">
    <div id="root"></div>

    <!-- Fallback overlay shown when app fails to load (dev server not running or file opened directly) -->
    <div id="app-fallback" aria-hidden="true" class="fixed inset-0 flex items-center justify-center bg-black/80 text-white p-6 hidden z-50">
      <div class="max-w-xl text-center bg-zinc-900 border border-zinc-800 rounded-2xl p-8">
        <h2 class="text-3xl font-bold mb-2">App not loaded</h2>
        <p class="text-lg text-zinc-400 mb-4">The React app didn't initialize. Please run <code>npm run dev</code> and open <code>http://localhost:5173</code>, or check the browser console for errors.</p>
        <div class="flex gap-3 justify-center">
          <button id="retry-load" class="px-6 py-3 bg-blue-600 rounded-md text-white font-bold">Retry</button>
          <button id="open-readme" class="px-6 py-3 bg-zinc-800 border border-zinc-700 rounded-md text-zinc-100">Open README</button>
        </div>
        <p class="mt-4 text-sm text-zinc-500">If you opened the file directly (file://), the app won't run. Use the dev server instead.</p>
      </div>
    </div>

    <noscript>
      <div class="fixed inset-0 flex items-center justify-center bg-black/80 text-white p-6 z-50">
        <div class="max-w-xl text-center bg-zinc-900 border border-zinc-800 rounded-2xl p-8">
          <h2 class="text-3xl font-bold mb-2">JavaScript required</h2>
          <p class="text-lg text-zinc-400">This app requires JavaScript to run. Please enable JavaScript and reload the page.</p>
        </div>
      </div>
    </noscript>

    <script>
      (function () {
        // Show fallback overlay if #root appears empty after 1.5s
        const root = document.getElementById('root');
        const fallback = document.getElementById('app-fallback');
        const timeout = setTimeout(() => {
          if (root && root.innerHTML.trim().length === 0) {
            fallback.classList.remove('hidden');
            fallback.setAttribute('aria-hidden', 'false');
          }
        }, 1500);

        // Retry button reloads the page
        document.getElementById('retry-load')?.addEventListener('click', function () {
          location.reload();
        });

        // Open README in a new tab (best-effort to show local README in repo view)
        document.getElementById('open-readme')?.addEventListener('click', function () {
          // Try relative path; falls back to Github page if not served
          window.open('/README.md', '_blank');
        });

        // If app scripts set a global flag, hide the overlay
        window.addEventListener('message', function (e) {
          if (e?.data === 'SUVIDHA_APP_READY') {
            fallback.classList.add('hidden');
            fallback.setAttribute('aria-hidden', 'true');
            clearTimeout(timeout);
          }
        }, false);
      })();
    </script>

  <script type="module" src="/index.tsx"></script>
</body>
</html>
